events {
    worker_connections 128;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream websocket {
        server localhost:3499; # change to 127.0.0.1 if needed, original
        # server 127.0.0.1:3499; # change to 127.0.0.1 if needed
        # server host.docker.internal:3499;
    }

    # upstream audio {
    #     server your_audio_server_host:your_audio_server_port;        
    #     # # Define a health check
    #     # check interval=1000 rise=3 fall=2 timeout=1000 type=tcp;
    # }

    server {
        listen 2222;
        server_name _;

        location /vnc {
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # location /audio {
        #     proxy_pass http://audio;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection $connection_upgrade;
        #     proxy_set_header Host $host;
        #     proxy_read_timeout 86400s;
        #     proxy_send_timeout 86400s;
        # }
    }
}