http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream websocket {
        server 127.0.0.1:3499; # change to 127.0.0.1 if needed
    }
    
    upstream audio_ws {
        server 127.0.0.1:7772;        
        # # Define a health check
        # check interval=1000 rise=3 fall=2 timeout=1000 type=tcp;
    }
    
    # upstream audio_http {
    #     server 127.0.0.1:7773;
    # }

    server {
        listen 2222;
        server_name _;

        location /vnc {
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        location /audio {
            proxy_pass http://audio_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Low latency settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            
            # WebSocket specific
            proxy_set_header Sec-WebSocket-Extensions "";
            proxy_set_header Sec-WebSocket-Protocol "";
        }
        
